<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied | 403 Forbidden</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Montserrat:wght@300;600&display=swap');
        .orbitron {
            font-family: 'Orbitron', sans-serif;
        }
        .montserrat {
            font-family: 'Montserrat', sans-serif;
        }
        .glitch {
            position: relative;
        }
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 #ff00ff;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }
        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 #00ffff;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }
        @keyframes glitch-anim {
            0% { clip: rect(31px, 9999px, 94px, 0); }
            10% { clip: rect(112px, 9999px, 76px, 0); }
            20% { clip: rect(85px, 9999px, 77px, 0); }
            30% { clip: rect(27px, 9999px, 97px, 0); }
            40% { clip: rect(64px, 9999px, 98px, 0); }
            50% { clip: rect(61px, 9999px, 85px, 0); }
            60% { clip: rect(99px, 9999px, 114px, 0); }
            70% { clip: rect(34px, 9999px, 115px, 0); }
            80% { clip: rect(98px, 9999px, 129px, 0); }
            90% { clip: rect(43px, 9999px, 96px, 0); }
            100% { clip: rect(82px, 9999px, 64px, 0); }
        }
        @keyframes glitch-anim2 {
            0% { clip: rect(65px, 9999px, 119px, 0); }
            10% { clip: rect(79px, 9999px, 66px, 0); }
            20% { clip: rect(101px, 9999px, 114px, 0); }
            30% { clip: rect(110px, 9999px, 98px, 0); }
            40% { clip: rect(85px, 9999px, 84px, 0); }
            50% { clip: rect(111px, 9999px, 73px, 0); }
            60% { clip: rect(98px, 9999px, 99px, 0); }
            70% { clip: rect(114px, 9999px, 94px, 0); }
            80% { clip: rect(115px, 9999px, 98px, 0); }
            90% { clip: rect(129px, 9999px, 106px, 0); }
            100% { clip: rect(98px, 9999px, 119px, 0); }
        }
        .neon-text {
            text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073;
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 0, 255, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(255, 0, 255, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 0, 255, 0); }
        }
    </style>
</head>
<body class="bg-black text-white overflow-hidden">
    <div id="vanta-bg" class="fixed inset-0 z-0"></div>
    <div class="relative z-10 min-h-screen flex flex-col items-center justify-center px-4">
        <div class="text-center max-w-4xl mx-auto" data-aos="fade-up">
            <h1 class="glitch text-6xl md:text-8xl font-bold mb-6 orbitron" data-text="403">403</h1>
            <h2 class="text-3xl md:text-5xl font-bold mb-8 neon-text orbitron">ACCESS DENIED</h2>
            <p class="text-lg md:text-xl mb-12 montserrat text-gray-300 max-w-2xl mx-auto">
                You don't have permission to access this resource. The digital fortress remains unbreached.
            </p>
            <div class="flex flex-col sm:flex-row justify-center gap-4">
                <a href="/" class="pulse px-8 py-4 bg-gradient-to-r from-purple-600 to-pink-600 rounded-full font-bold orbitron text-white hover:from-purple-700 hover:to-pink-700 transition-all duration-300 flex items-center justify-center gap-2">
                    <i data-feather="home"></i> RETURN HOME
                </a>
                <a href="https://nn.ci" class="px-8 py-4 bg-gray-800 rounded-full font-bold orbitron text-white hover:bg-gray-700 transition-all duration-300 flex items-center justify-center gap-2">
                    <i data-feather="mail"></i> REQUEST ACCESS
                </a>
            </div>
        </div>
        <div class="absolute bottom-8 left-0 right-0 text-center">
            <p class="text-gray-500 montserrat">Â© 2023 Digital Fortress. All rights reserved.</p>
        </div>
    </div>

    <script>
        VANTA.GLOBE({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x7f00ff,
            backgroundColor: 0x0,
            size: 1.10
        });
    </script>
    <script>
        AOS.init({
            duration: 1200,
            once: true
        });
        feather.replace();
        
        // Add random glitch effect to the background
        setInterval(() => {
            const intensity = Math.random() * 0.5;
            document.getElementById('vanta-bg').style.filter = `hue-rotate(${Math.random() * 360}deg) contrast(${1 + intensity})`;
        }, 3000);
    </script>
</body>
</html>
